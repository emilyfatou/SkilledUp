<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create assignment</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="userCreateForm">
         <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Title" ng-model="$ctrl.title" required>
        </div>    
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
             <input type="date" class="form-control" placeholder="Due Date" ng-model="$ctrl.due_date" required>
        </div> 
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Total Marks" ng-model="$ctrl.total_marks" required>
        </div> 
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Exam Content" ng-model="$ctrl.content" required>
        </div> 
          
       
        <div class="modal-footer">
            <button type="submit" class="btn btn-success" ng-click="$ctrl.ok()" ng-disabled="userCreateForm.$invalid">Submit</button>
            
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </form>
</div>
