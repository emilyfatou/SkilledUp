
<div class="modal-header" data-backdrop="static">
  <h3 class="modal-title" id="modal-title">Course Title: {{$ctrl.course.course_title}}</h3>
</div>

<div class="modal-body" id="modal-body">
                                  
  <div>Course Code : {{$ctrl.course.course_code}}</div>
  <div>Course Title : {{$ctrl.course.course_title}}</div>
  <div>Description : {{$ctrl.course.description}}</div>
 <div>Syllabus : {{$ctrl.course.syllabus}}</div>
  
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
