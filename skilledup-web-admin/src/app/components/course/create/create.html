<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create course</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="userCreateForm">
        
         <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="number" class="form-control" placeholder="Credit Hours" ng-model="$ctrl.credit_hours" required>
        </div>    
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
             <input type="text" class="form-control" placeholder="Pre requisite" ng-model="$ctrl.prerequisite" required>
        </div> 
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Progress" ng-model="$ctrl.progress" required>
        </div> 
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Trainee" ng-model="$ctrl.trainee" required>
        </div> 
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="date" class="form-control" placeholder="Schedule" ng-model="$ctrl.schedule" required>
        </div>    
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="number" class="form-control" placeholder="Fee" ng-model="$ctrl.fee" required>
        </div>  
         <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="number" class="form-control" placeholder="Feedback" ng-model="$ctrl.feedback" required>
        </div>  
       
        <div class="modal-footer">
            <button type="submit" class="btn btn-success" ng-click="$ctrl.ok()" >Submit</button>
            
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </form>
</div>
