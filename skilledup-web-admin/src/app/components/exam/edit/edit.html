<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit exam</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="userEditForm">
      
        <div class="form-group">
            <label for="userName">Schedule</label>
            <input type="text" class="form-control" id="userId" placeholder="Fill Exam Schedule" ng-model="$ctrl.exam.schedule" required>
        </div>
        <div class="form-group">
            <label for="userEmail">Score</label>
            <input type="text" class="form-control" id="userFirstName" placeholder="Fill Exam Score" ng-model="$ctrl.exam.score" required>
        </div>
        
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()" ng-disabled="userEditForm.$invalid">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
