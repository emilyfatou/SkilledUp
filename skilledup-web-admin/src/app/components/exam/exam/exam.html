
 <div class="col-lg-12 main-chart">
    <h1 class="page-title">Exam list</h1>
      <div class="panel-body">
            <div id="infosuccess" hidden>
              <span class="label label-success"> Successfully</span>
             </div>
             <div id="infofail" hidden>
             <span class="label label-warning"> Please Fill Out The Form Again!!!</span>
             </div>
            <!--<button class="glyphicon glyphicon-plus" ></button>-->
            <md-button class="md-fab md-mini" aria-label="Eat cake" ng-click="$ctrl.createExam('md')">
           <md-icon md-menu-origin class="material-icons">add_circle</md-icon>
            </md-button>
                <div class="table-responsive">
                  <table class="table table-striped" datatable="ng">
                    <span us-spinner="{radius:20, width:8, length:8}"></span>

                      <thead>
                        <tr>
    
                          <td>Schedule</td>
                          <td>Score</td>
                          
                          <td>Options</td>
                          
                          
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="exam in $ctrl.exams">
                          <td>{{exam.schedule}}</td>
                          <td>{{exam.score}}</td>
                          
                          <td>
                              <button class="btn btn-info glyphicon glyphicon-eye-open" ng-click="$ctrl.view('md',exam)"></button>
                              <button class="btn btn-primary glyphicon glyphicon-edit" ng-click="$ctrl.edit('md',exam)"></button>
                              <button class="btn btn-danger glyphicon glyphicon-trash" ng-click="$ctrl.delete('md',exam)"></button>
                          </td>
                        </tr>
                        
                      </tbody>

                </table>
            </div>
       </div>
</div>
