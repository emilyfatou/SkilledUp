<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create exam</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="userCreateForm">
         <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="schedule" ng-model="$ctrl.schedule" required>
        </div>    
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
             <input type="text" class="form-control" placeholder="score" ng-model="$ctrl.score" required>
        </div> 
        
          
       
        <div class="modal-footer">
            <button type="submit" class="btn btn-success" ng-click="$ctrl.ok()" ng-disabled="userCreateForm.$invalid">Submit</button>
            
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </form>
</div>
